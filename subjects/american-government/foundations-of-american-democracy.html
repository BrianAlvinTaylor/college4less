<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College4Less | Foundations of American Democracy</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; padding: 2rem; max-width: 900px; margin: auto; }
    h1 { font-size: 2rem; color: #1a1a1a; margin-bottom: 1rem; }
    .content { line-height: 1.7; margin-bottom: 2rem; color: #333; }
    .cta { margin-top: 3rem; padding: 1rem; background-color: #f3f3f3; border-radius: 8px; text-align: center; }
    .cta a { display: inline-block; margin-top: 1rem; color: white; background: #0070f3; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <a href="/" style="text-decoration:none;"><h2>College4Less</h2></a>
    <nav><a href="/subjects/american-government/">← Back to American Government</a></nav>
  </header>

  <main>
    <h1 id="topic-title">Loading...</h1>
    <div id="topic-content" class="content"></div>

    <div class="cta">
      <p>Want to master this topic and earn college credit?</p>
      <a href="https://college4less.org/app">Download the App</a>
    </div>
  </main>

  <footer style="margin-top: 4rem; font-size: 0.9rem; color: #777; text-align: center;">
    © 2025 College4Less
  </footer>

  <script type="module">
    import { americanGovernmentTopics } from './american-government-topics.js';
    const slug = window.location.pathname.split('/').filter(Boolean).pop().replace('.html', '');
    const topic = americanGovernmentTopics.find(t => t.slug === slug);
    if (topic) {
      document.title = `College4Less | ${topic.title}`;
      document.getElementById('topic-title').textContent = topic.title;
      document.getElementById('topic-content').innerHTML = topic.content;
    } else {
      document.getElementById('topic-title').textContent = 'Topic Not Found';
      document.getElementById('topic-content').innerHTML = '<p>The topic you are looking for does not exist.</p>';
    }
  </script>
</body>
</html>
