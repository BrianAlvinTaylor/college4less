<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College4Less</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #faf6f2;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #222;
      margin: 0;
    }
    .hero {
      background: #155fa0;
      color: #fff;
      border-radius: 16px;
      margin: 24px auto 18px auto;
      padding: 52px 24px 36px 24px;
      text-align: center;
      max-width: 96vw;
      width: 96vw;
      box-shadow: 0 2px 8px rgba(0,0,0,0.035);
    }
    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: .5px;
      margin: 0 0 12px 0;
    }
    .hero-sub {
      font-size: 1.25rem;
      margin-bottom: 2em;
      font-weight: 400;
      letter-spacing: .2px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .hero-btn {
      background: #2983e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 29px;
      font-weight: 600;
      font-size: 1.12em;
      cursor: pointer;
      transition: background 0.12s;
    }
    .hero-btn:hover { background: #226cc2; }
    .info-text {
      text-align: center;
      font-size: 1.25rem;
      margin: 29px 0 15px 0;
    }
    .container {
      background: #fff;
      max-width: 96vw;
      width: 96vw;
      margin: 0 auto 18px auto;
      border-radius: 11px;
      box-shadow: 0 1px 6px rgba(74,90,115,0.05);
      padding: 23px 0 16px 0;
    }
    .dropdown-section {
      background: #f8f6f1;
      border-radius: 10px;
      padding: 8px;
      margin: 13px 16px 15px 16px;
      border: 1.5px solid #ebe7e3;
    }
    .dropdown-header {
      font-size: 1.45rem;
      font-weight: 700;
      padding: 9px 0 9px 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      justify-content: space-between;
    }
    .dropdown {
      margin: 11px 0 0 0;
    }
    .subject-btn {
      background: #f5f5f7;
      color: #232b34;
      border: 1.3px solid #e6e6e6;
      padding: 15px 18px;
      border-radius: 8px;
      font-size: 1.24em;
      font-weight: 500;
      width: 98%;
      margin: 9px auto 9px auto;
      text-align: left;
      transition: background 0.1s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .subject-btn:hover {
      background: #e3ecf5;
    }
    .subject-list {
      margin-top: 6px;
      margin-bottom: 10px;
      margin-left: 30px;
      display: none;
      flex-direction: column;
      gap: 5px;
    }
    .subject-list.active { display: flex; }
    .subject-link {
      background: none;
      border: none;
      text-align: left;
      font-size: 1.07rem;
      color: #226cc2;
      margin: 3px 0;
      cursor: pointer;
      padding: 4px 0;
      transition: text-decoration 0.12s;
    }
    .subject-link:hover {
      text-decoration: underline;
      color: #1059a2;
    }
    /* Study Tips Section */
    .section-title {
      font-size: 1.28rem;
      font-weight: 700;
      padding: 12px 0 7px 12px;
      margin: 0;
    }
    .tips-list {
      margin-left: 29px;
      margin-bottom: 12px;
    }
    .tips-list li {
      margin: 8px 0;
      color: #205b93;
      font-size: 1.05rem;
    }
    /* Affiliate Section */
    .affiliate-row {
      display: flex;
      flex-wrap: wrap;
      gap: 34px;
      align-items: center;
      padding: 6px 0 16px 28px;
      font-size: 1.24rem;
      font-weight: 600;
      color: #163d6e;
    }
    .banner {
      border: 2px solid #e3e3e3;
      border-radius: 9px;
      min-height: 39px;
      margin: 0 26px 0 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #667;
      font-size: 1.18em;
      background: #f6f6f8;
    }
    .footer {
      text-align: center;
      font-size: 1.07em;
      color: #989898;
      margin: 32px 10px 23px 10px;
      font-weight: 400;
    }
    @media (max-width: 660px) {
      .hero, .container { width: 98vw; margin: 8px auto; }
      .dropdown-section { padding: 6px; margin-left: 4px; margin-right: 4px;}
      .affiliate-row { gap: 15px; padding-left: 6px; font-size: 1em;}
      .banner { font-size: 1em;}
      .hero-title { font-size: 1.6rem;}
    }
  </style>
</head>
