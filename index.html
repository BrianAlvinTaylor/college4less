<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College4Less</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #faf6f2;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #222;
      margin: 0;
    }
    .hero {
      background: #155fa0;
      color: #fff;
      border-radius: 16px;
      margin: 24px auto 18px auto;
      padding: 52px 24px 36px 24px;
      text-align: center;
      max-width: 96vw;
      box-shadow: 0 2px 8px rgba(0,0,0,0.035);
    }
    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      margin: 0 0 12px 0;
    }
    .hero-sub {
      font-size: 1.25rem;
      margin-bottom: 2em;
      font-weight: 400;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .hero-btn {
      background: #2983e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 29px;
      font-size: 1.12em;
      font-weight: 600;
      cursor: pointer;
    }
    .info-text {
      text-align: center;
      font-size: 1.2rem;
      margin: 30px 0 15px;
    }
    .container {
      background: #fff;
      max-width: 96vw;
      margin: 0 auto 18px auto;
      border-radius: 11px;
      box-shadow: 0 1px 6px rgba(74,90,115,0.05);
      padding: 23px 0 16px 0;
    }
    .dropdown-section {
      background: #f8f6f1;
      border-radius: 10px;
      padding: 8px;
      margin: 13px 16px 15px 16px;
      border: 1.5px solid #ebe7e3;
    }
    .dropdown-header {
      font-size: 1.45rem;
      font-weight: 700;
      padding: 9px 0 9px 12px;
    }
    .subject-btn {
      background: #f5f5f7;
      border: 1.3px solid #e6e6e6;
      padding: 15px 18px;
      border-radius: 8px;
      font-size: 1.24em;
      font-weight: 500;
      width: 96%;
      margin: 9px auto;
      text-align: left;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }
    .subject-list {
      margin-left: 30px;
      margin-bottom: 10px;
      display: none;
      flex-direction: column;
    }
    .subject-list.active {
      display: flex;
    }
    .subject-link {
      background: none;
      border: none;
      text-align: left;
      font-size: 1.07rem;
      color: #226cc2;
      cursor: pointer;
      padding: 4px 0;
    }
    .subject-link:hover {
      text-decoration: underline;
    }
    .affiliate-row {
      display: flex;
      flex-wrap: wrap;
      gap: 34px;
      align-items: center;
      padding: 6px 0 16px 28px;
      font-size: 1.24rem;
      font-weight: 600;
      color: #163d6e;
    }
    .banner {
      border: 2px solid #e3e3e3;
      border-radius: 9px;
      min-height: 39px;
      margin: 0 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f6f8;
      color: #667;
      font-size: 1.18em;
    }
    .footer {
      text-align: center;
      font-size: 1.07em;
      color: #989898;
      margin: 32px 10px 23px 10px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-title">College4Less</div>
    <div class="hero-sub">Save time. Save money. Learn smarter.</div>
    <div class="btn-group">
      <button class="hero-btn">Save Time, Save Money</button>
      <button class="hero-btn">Study Tips</button>
      <button class="hero-btn">Explore Degrees</button>
    </div>
  </div>

  <div class="info-text">Download our app on iOS & Android</div>

  <div class="container">
    <div class="dropdown-section">
      <div class="dropdown-header">Explore Courses</div>

      <button class="subject-btn" onclick="toggleSubject('history')">History and Social Sciences</button>
      <div class="subject-list" id="history">
        <button class="subject-link">American Government</button>
        <button class="subject-link">U.S. History I</button>
        <button class="subject-link">U.S. History II</button>
        <button class="subject-link">Human Growth and Development</button>
        <button class="subject-link">Introductory Educational Psychology</button>
        <button class="subject-link">Introductory Psychology</button>
        <button class="subject-link">Introductory Sociology</button>
        <button class="subject-link">Principles of Macroeconomics</button>
        <button class="subject-link">Principles of Microeconomics</button>
        <button class="subject-link">Social Science & History</button>
        <button class="subject-link">Western Civilization I</button>
        <button class="subject-link">Western Civilization II</button>
      </div>

      <button class="subject-btn" onclick="toggleSubject('literature')">Composition and Literature</button>
      <div class="subject-list" id="literature">
        <button class="subject-link">American Literature</button>
        <button class="subject-link">Analyzing and Interpreting Literature</button>
        <button class="subject-link">College Composition</button>
        <button class="subject-link">English Literature</button>
        <button class="subject-link">Humanities</button>
      </div>

      <button class="subject-btn" onclick="toggleSubject('science')">Science and Math</button>
      <div class="subject-list" id="science">
        <button class="subject-link">Biology</button>
        <button class="subject-link">Calculus</button>
        <button class="subject-link">Chemistry</button>
        <button class="subject-link">College Algebra</button>
        <button class="subject-link">College Mathematics</button>
        <button class="subject-link">Natural Sciences</button>
        <button class="subject-link">Pre Calculus</button>
      </div>

      <button class="subject-btn" onclick="toggleSubject('business')">Business</button>
      <div class="subject-list" id="business">
        <button class="subject-link">Financial Accounting</button>
        <button class="subject-link">Information Systems</button>
        <button class="subject-link">Introductory Business Law</button>
        <button class="subject-link">Principles of Management</button>
        <button class="subject-link">Principles of Marketing</button>
      </div>
    </div>

    <div class="dropdown-section">
      <div class="dropdown-header">Affiliate Resources</div>
      <div class="affiliate-row">
        <span>edX</span>
        <span>coursera</span>
        <span>Financial Aid</span>
        <span>Online Tutoring</span>
      </div>
      <div class="banner">Ad Banner Placeholder</div>
    </div>
  </div>

  <div class="footer">Download our app on iOS & Android â€¢ Contact us at info@college4less.org</div>

  <script>
    function toggleSubject(id) {
      const el = document.getElementById(id);
      el.classList.toggle('active');
    }
  </script>
</body>
</html>
