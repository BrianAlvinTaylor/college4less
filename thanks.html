<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thanks — College4Less</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="assets/logo.png" />
  <style>
    :root{--brand:#155fa0;--ink:#1f2a44;--muted:#66748e;--bg:#faf6f2;--line:#e6ecf0;--radius:14px}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:"Helvetica Neue",Arial,sans-serif;line-height:1.45}
    .wrap{max-width:760px;margin:0 auto;padding:40px 22px}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:28px;text-align:center}
    .brand{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:14px}
    .brand img{width:48px;height:48px;border-radius:10px}
    h1{margin:8px 0 10px;font-size:28px}
    p{margin:8px 0;color:#4a5773}
    .btn{display:inline-block;margin-top:14px;background:var(--brand);color:#fff;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
    .muted{color:var(--muted);font-size:14px;margin-top:8px}
  </style>
  <script>
    // optional: auto-redirect back to the page they came from after 4s
    setTimeout(function(){
      if (document.referrer) { window.location = document.referrer; }
      else { window.location = '/'; }
    }, 4000);
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <div class="brand">
        <img src="assets/logo.png" alt="College4Less logo" />
        <strong>College4Less</strong>
      </div>
      <h1>Thanks for subscribing!</h1>
      <p>Check your inbox for a confirmation. You’ll get 1–2 emails/month with study tips, success stories, and app updates.</p>
      <a class="btn" href="/">Back to Home</a>
      <p class="muted">You’ll be redirected automatically in a few seconds.</p>
    </div>
  </div>
</body>
</html>
